stages:
  - test
  - deploy

.job_template: &test_job
  stage: test
  before_script:
  - composer update --prefer-dist --no-progress --no-interaction
  script:
  - phing test
  cache:
    paths:
      - vendor/

test:php8.1:
  <<: *test_job
  image: nexendrie/php:8.1

test:php8.2:
  <<: *test_job
  image: nexendrie/php:8.2

test:php8.3:
  <<: *test_job
  image: nexendrie/php:8.3

test:cc:
  <<: *test_job
  image: nexendrie/php:8.3
  coverage: '/(\d+\%) covered/'

pages:
  stage: deploy
  environment:
    name: documentation
    url: https://nexendrie.gitlab.io/site-generator
  image: nexendrie/php:8.3
  before_script:
    - composer update --prefer-dist --no-progress --no-interaction
  script:
  - phing documentation
  cache:
    paths:
      - vendor/
  artifacts:
      paths:
      - public
  only:
  - tags@nexendrie/site-generator
